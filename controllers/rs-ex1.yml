apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: test
  labels:
    app: sampleapp
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: lb
        image: snalli9494/samplepyapp:v1
